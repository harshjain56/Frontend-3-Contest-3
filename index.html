<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="signup-navbar">
        <div class="header">Header</div>
        <div class="SignUpandProfile">
            <button id="signUpbtn">Signup</button>
            <button id="profilebtn">Profile</button>
        </div>
    </nav>

    <div class="signupContainer" id="signupContainer">
        <h2>SignUp</h2>
        <form id="signUpForm">
            <input type="text" placeholder="Full Name" name="fullname">
            <input type="Email" placeholder="Email" name="email">
            <input type="password" placeholder="Password" name="password" >
            <input type="password"  placeholder="Confirm Password" name="confrimPassword">
            <button type="submit" id="submitBtn">SignUp</button>
        </form>
    </div>

    <script src="./signup.js"></script>
</body>
</html>
